<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <p class="title">Rock Paper Scissors</p>

      <!-- Button container -->
      <div class="button-container">
        <button onclick="playGame('rock');" class="move-button">
          <img src="./images/rock-emoji.png" alt="" class="move-icon" />
        </button>
        <button onclick="playGame('paper');" class="move-button">
          <img src="./images/paper-emoji.png" alt="" class="move-icon" />
        </button>
        <button onclick="playGame('scissors');" class="move-button">
          <img src="./images/scissors-emoji.png" alt="" class="move-icon" />
        </button>
      </div>

      <!-- Result container -->
      <div class="result-container">
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
      </div>

      <!-- btn -->
      <div class="btn-container">
        <button
          onclick="
            score.wins = 0;
            score.loses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
            document.querySelector('.js-result')
                .innerHTML = ``;

            document.querySelector('.js-moves')
                .innerHTML = ``;
        "
          class="reset-score-button"
        >
          Reset Score
        </button>

        <button
          class="auto-play-button"
          onclick="
            autoPlay();
        "
        >
          Auto play
        </button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
